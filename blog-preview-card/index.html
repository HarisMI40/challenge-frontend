<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { margin-top : 10px;font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="wrap">

    <div class="card">
      <div class="image">
        <img src="/assets/images/illustration-article.svg" />
      </div>

      <div class="info">
        <div class="category">Learning</div>
        <div class="date">Published 21 Des 2023</div>
      </div>

      <div class="content">
        <h1>HTML & CSS foundations</h1>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Obcaecati pariatur ipsa nemo sapiente inventore? Voluptates ipsa sit amet animi porro</p>
      </div>

      <div class="user">
        <img src="/assets/images/image-avatar.webp" />
        <div>Greg Hooper</div>
      </div>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  
  
</body>
</html>
