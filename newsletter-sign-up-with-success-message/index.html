<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="style-desktop.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { margin-top: 50px; color : white;font-size: 11px; text-align: center; }
    .attribution a { color: hsl(0, 0%, 100%); }
  </style>
</head>
<body>

  <main class="wrap">
    <div class="card">
      <div class="head">
        
      </div>
      <div class="card-main">
        <div class="body">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on :</p>
          <ul>
            <li>Product Discovery and building what matters</li>
            <li>Measuring to ensure updates are a succcess</li>
            <li>And much more</li>
          </ul>
        </div>
  
        <div class="footer">
          <div class="form-input">
            <label for="input-email">Email Address</label>
            <input id="input-email" ="email" name="" id="" class="input-email" placeholder="email@company.com">
          </div>
          <button type="button">Subscribe to monthly newsletter</button>
        </div>
      </div>
      
    </div>
  </main>
  

  <!-- Success message end -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
